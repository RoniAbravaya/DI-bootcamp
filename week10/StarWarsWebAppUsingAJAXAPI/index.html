<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Characters</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image"></div>

    <div class="content">
      <img class="character-image" src="https://i.pinimg.com/564x/25/53/5e/25535e33dff1d8e191f2ac9219aaf217.jpg" alt="Character Image">
  
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Enter character name">
        <button id="search-button">Search</button>
      
        <!-- Reset Button -->
        <button id="reset-button">Reset</button>
      
        <!-- Display Character Info -->
        <div id="character-info">
          <!-- Character information will be displayed here -->
          <div class="loading">
            <div class="fa-3x">
              <i class="fa-solid fa-spinner fa-spin"></i>
            </div>
            <p>Loading...</p>
          </div>
          <div class="character-details">
            <h2 id="name"></h2>
            <p><strong>Height:</strong> <span id="height"></span></p>
            <p><strong>Gender:</strong> <span id="gender"></span></p>
            <p><strong>Birth Year:</strong> <span id="birth-year"></span></p>
            <p><strong>Homeworld:</strong> <span id="homeworld"></span></p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
