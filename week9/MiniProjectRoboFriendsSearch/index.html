<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Search</title>
    <link href="https://fonts.cdnfonts.com/css/sega-logo-font" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://github.com/devtlv/studentsGitHub/blob/master/JS/Week%204/Day5/Mini%20Projects/Mini%20Project%201%20(Robots)/circuit-pattern.png?raw=true') no-repeat center center fixed;
            background-size: cover;
            font-family: 'SEGA LOGO FONT', sans-serif;
        }

        #roboFriendsTitle {
            text-align: center;
            font-size: 24px;
            color: #fff;
            padding: 20px;
        }

        #searchContainer {
            text-align: center;
            padding: 20px;
        }

        #searchInput {
            padding: 10px;
            font-size: 16px;
        }

        #searchButton {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #cardsContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="roboFriendsTitle">ROBOFRIENDS</div>

    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search by name">
        <button id="searchButton" onclick="filterRobots()">Search</button>
    </div>

    <div id="cardsContainer"></div>

    <script>
        const robots = [
            // ... (same as provided in the question)
        ];

        const cardsContainer = document.getElementById('cardsContainer');
        const searchInput = document.getElementById('searchInput');

        function displayRobots(robotsToDisplay) {
            cardsContainer.innerHTML = '';
            robotsToDisplay.forEach(robot => {
                const card = document.createElement('div');
                card.classList.add('card');

                const img = document.createElement('img');
                img.src = robot.image;

                const name = document.createElement('h3');
                name.textContent = robot.name;

                const username = document.createElement('p');
                username.textContent = `Username: ${robot.username}`;

                const email = document.createElement('p');
                email.textContent = `Email: ${robot.email}`;

                card.appendChild(img);
                card.appendChild(name);
                card.appendChild(username);
                card.appendChild(email);

                cardsContainer.appendChild(card);
            });
        }

        function filterRobots() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredRobots = robots.filter(robot => robot.name.toLowerCase().includes(searchTerm));
            displayRobots(filteredRobots);
        }

        // Initial display
        displayRobots(robots);
    </script>

</body>
</html>
