
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Random Quote</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400&family=Roboto+Mono:wght@300;400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
      
    </style>
</head>

<body class="light">
    <div class="settings">
        <div class="action sans">
            <button class="shuffle">Shuffle</button>
        </div>
        <hr>
        <div class="size sans">
            <button class="plus">A+</button>
            <button class="minus">A-</button>
        </div>
        <div class="modes sans">
            <button class="light">Light</button>
            <button class="dark">Dark</button>
        </div>
        <div class="fonts">
            <button class="sans">
                ag <br>
                <small class="sans">Default</small>
            </button>
            <button class="serif">
                ag <br>
                <small class="sans">Serif</small>
            </button>
            <button class="mono">
                ag <br>
                <small class="sans">Mono</small>
            </button>
        </div>
    </div>

    <div class="quote mono">
        <div class="card-body">
            <blockquote class="blockquote">
                <p class="content"></p>
                <span class="dash">&horbar;</span> <cite title="Source Title"></cite>
            </blockquote>
        </div>
    </div>
    <div class="quote mono">
        <div class="card-body">
            <blockquote class="blockquote">
                <p class="content"></p>
                <span class="dash">&horbar;</span> <cite title="Source Title"></cite>
            </blockquote>
            <div class="navigation-buttons">
                <button id="prev-button">Previous</button>
                <button id="next-button">Next</button>
            </div>
        </div>
    </div>

    <form id="add-quote-form">
        <label for="quote-input">Quote:</label>
        <input type="text" id="quote-input" required>
        <label for="author-input">Author:</label>
        <input type="text" id="author-input" required>
        <button type="button" id="add-quote-button">Add Quote</button>
    </form>

    <button id="char-count-button">Character Count (with spaces)</button>
    <button id="char-count-no-space-button">Character Count (without spaces)</button>
    <button id="word-count-button">Word Count</button>
    <button id="like-button">Like</button>

    <script src="script.js"></script>
    
</body>

</html>
